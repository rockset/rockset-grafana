<query-editor-row query-ctrl="ctrl" can-collapse="false">
  <div class="gf-form-group">
    <div class="gf-form-inline">
      <div class="gf-form">
        <textarea
          class="gf-form-input"
          style="width:600px;"
          ng-model="ctrl.target.target"
          rows="5"
          spellcheck="false"
          get-options="ctrl.getOptions($query)"
          ng-change="ctrl.onChangeInternal()">
        </textarea>
      </div>
      <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
      </div>
      </div>
      <div class="gf-form max-width-8">
        <label class="gf-form-label query-keyword">Format as</label>
        <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.type" ng-options="f as f for f in ['timeserie', 'table']"></select>
      </div>
      <div class="gf-form max-width-25">
        <label class="gf-form-label query-keyword">Timeseries field (optional)</label>
        <textarea
        class="gf-form-input"
        style="width:600px;"
        ng-model="ctrl.target.timeseriesCol"
        rows="1"
        spellcheck="false"
        ng-change="ctrl.onChangeInternal()">
      </textarea>
    </div>
    </div>
  </div>
</query-editor-row>
